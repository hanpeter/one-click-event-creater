<html lang="en" ng-app="App" ng-csp ng-jq="jQuery">
    <head>
        <title>One Click Event Creator</title>

        <!-- Libraries -->
        <script src="/node_modules/angular/angular.min.js"></script>
        <link rel="stylesheet" href="/node_modules/angular/angular-csp.css" />
        <script src="/node_modules/foundation-sites/js/vendor/jquery.js"></script>
        <script src="/node_modules/foundation-sites/js/foundation.min.js"></script>
        <link rel="stylesheet" href="/node_modules/foundation-sites/css/foundation.min.css">
        <script src="/node_modules/lodash/index.js"></script>
        <script src="/node_modules/moment/moment.js"></script>

        <!-- Modules -->
        <script src="/js/modules/Rollbar.js"></script>

        <!-- App -->
        <script src="/js/App.js"></script>
        <link rel="stylesheet" href="/css/App.css" />

        <!-- Services -->
        <script src="/js/services/AuthorizationService.js"></script>
        <script src="/js/services/CalendarService.js"></script>
        <script src="/js/services/StorageService.js"></script>

        <!-- Directives -->

        <!-- Controllers -->
        <script src="/js/controllers/AppController.js"></script>
    </head>
    <body ng-controller="AppController">
        <form ng-submit="createEvent()">
            <div class="row">
                <div class="small-6 columns">
                    <label>Templates
                        <select ng-options="template.summary for template in templates" ng-model="selectedTemplate"></select>
                    </label>
                </div>
                <div class="small-6 columns">
                    <label>
                        Date
                        <input type="date" ng-model="date" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <button type="submit" class="button">Create Event</button>
                </div>
            </div>
        </form>
    </body>
</html>
